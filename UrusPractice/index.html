<!DOCTYPE html>
<!-- Оболочка документа, указываем язык содержимого -->
<html lang="ru">
<!-- Заголовок страницы, контейнер для других важных данных (не отображается) -->

<head>
	<!-- Заголовок страницы в браузере -->
	<title>CSS шрифты — способы подключения, правило font-face, свойство font и другие параметры
	</title>
	<!-- Подключаем CSS -->
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,500&display=swap"
		rel="stylesheet">

	<link rel="stylesheet" href="css/style.css" />
	<link rel="icon" href="https://www.w3schools.com/favicon.ico" type="image/ico" sizes="64x64">
	<!-- Кодировка страницы -->
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<header class="header">
		<div class="container">
			<div class="header__top">
				<a href="#" class="logo">
					<img src="/UrusPractice/img/header/Lamborghini logo.svg" alt="logo" class="logo__img">
				</a>
				<div class="menu">
					<button class="menu__btn">
						<span></span>
						<span></span>
						<span></span>
					</button>
				</div>
			</div>
			<div class="header__content">
				<h1 class="tittle">URUS</h1>
				<img src="/UrusPractice/img/header/urus.png" alt="car" class="header-image" >
				<h2 class="subtitle">на прокат</h2>
			</div>
			</div>
		</div>
	</header>
	<section class="info">
		<div class="container">
			<h2 class="info__title">Lamborghini Urus</h2>
			<img src="/UrusPractice/img/info/image.png" alt="Картинка Машины" class="info__image">

				<dl class="info-list">
						<dt>Класс:</dt>
						<dd>Внедорожники</dd>

					<dd>5</dd>

					<dd>1 сутки</dd>

				<div class="order-box">

					<button class="order">ЗАБРОНИРОВАТЬ</button>
				</div>
			</div>
			<div class="info__gallery gallery">

					<img src="/UrusPractice/img/info/image1.jpg" alt="">

				<div class="gallery__item">
					<img src="/UrusPractice/img/info/image2.jpg" alt="">
				</div>
				<div class="gallery__item">
					<img src="/UrusPractice/img/info/image3.jpg" alt="">
				</div>
			</div>
		</div>
